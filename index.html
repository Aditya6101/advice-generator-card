<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="advice-card">
      <p class="advice-id">Advice #<span id="advice-id">0</span></p>

      <h3 class="advice-text" id="advice">
        Click on the Dice below to get new Advice
      </h3>
      <div class="divider"></div>
      <button class="dice" id="dice">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://adityakamble.netlify.app/">Aditya Kamle</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
